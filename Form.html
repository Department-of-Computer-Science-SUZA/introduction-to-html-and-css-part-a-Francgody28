<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Form</title>
</head>
<body>
<h1>Registration Form</h1>
<form action="/submit" method="post">
<label for="Full Name">Full Name:</label>
<input type="Text" id="Full Name" name="Full Name" required>
<br><br>
<label for="Email">Email:</label>
<input type="Email" id="Email" name="Email" required>
<br><br>
<label for="Password">Password:</label><input type="Password" id="Password" name="Password"
required>
<br><br>
<label>Gender:</label>
<input type="radio" id="Female" name="gender" value="Female">
<label for="Female">Female</label>
<input type="radio" id="Male" name="gender" value="Male">
<label for="Male">Male</label>
<input type="radio" id="other" name="gender" value="other">
<label for="other">Other</label>
<br><br>
<label>Interests:</label>
<input type="checkbox" id="Reading" name="interests"
value="Reading">
<label for="Reading">Reading</label>
<input type="checkbox" id="Basketball" name="interests"
value=" Basketball">
<label for="Basketball">Basketball</label>
<input type="checkbox" id="Eating" name="interests"
value="Eating">
<label for="Eating">Eating</label>
<input type="checkbox" id="Coding" name="interests"
value="Coding">
<label for="Coding">Coding</label>
<br><br><label for="Country">Country:</label>
<select id="Country" name="Country" required>
<option value="">Select your country</option>
<option value="tanzania">Tanzania</option>
<option value="kenya">Kenya</option>
<option value="uk">United Kingdom</option>
<option value="portugal">Portugal</option>
</select>
<br><br>
<button type="submit">Submit</button>
</form>
</body>
</html>
